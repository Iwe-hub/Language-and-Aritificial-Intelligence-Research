<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Success</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .success-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.35);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .icon {
            font-size: 60px;
            color: #4BB543;
            margin-bottom: 20px;
        }
        
        .redirect-text {
            font-size: 14px;
            color: #999;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="success-container">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Authentication Successful!</h1>
        <p>You have successfully authenticated. You will be redirected to the appropriate page shortly.</p>
        <p class="redirect-text">If you are not redirected automatically, <a href="#" id="redirectLink">click here</a>.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Extract token and needsOnboarding from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const needsOnboarding = urlParams.get('needsOnboarding') === 'true';
            
            if (token) {
                // Store token in localStorage
                localStorage.setItem('token', token);
                
                // Prepare redirect URL based on onboarding status
                const redirectUrl = needsOnboarding ? '/onboarding' : '/dashboard';
                
                // Update the manual redirect link
                document.getElementById('redirectLink').href = redirectUrl;
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 2000);
            } else {
                // Handle case where token is missing
                document.querySelector('.success-container').innerHTML = `
                    <div class="icon" style="color: #ff3333;">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <h1>Authentication Error</h1>
                    <p>There was a problem with your authentication. Please try again.</p>
                    <p class="redirect-text"><a href="/login">Return to login page</a></p>
                `;
            }
        });
    </script>
</body>
</html>
