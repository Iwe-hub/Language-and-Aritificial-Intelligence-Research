<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
                <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .reset-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.35);
            padding: 40px;
            width: 400px;
            max-width: 90%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            background-color: #eee;
            border: none;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 14px;
            border-radius: 8px;
            outline: none;
        }

        button {
            background-color: #ae931b;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #9a7505;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 15px;
            display: none;
        }

        .success-container {
            text-align: center;
            display: none;
        }

        .success-icon {
            font-size: 60px;
            color: #4BB543;
            margin-bottom: 20px;
        }

        .success-message {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .back-link {
            color: #ae931b;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="reset-container" id="resetForm">
        <h1>Reset Your Password</h1>
        <form id="passwordResetForm">
            <input type="password" id="password" placeholder="New Password" required>
            <div class="error-message" id="passwordError"></div>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <div class="error-message" id="confirmPasswordError"></div>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <div class="reset-container success-container" id="successMessage">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Password Reset Successful</h1>
        <p class="success-message">Your password has been reset successfully. You can now sign in with your new password.</p>
        <a href="/login" class="back-link">Back to Login</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('passwordResetForm');
            const passwordInput = document.getElementById('password');
            const confirmInput = document.getElementById('confirmPassword');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const resetForm = document.getElementById('resetForm');
            const successMessage = document.getElementById('successMessage');
            
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = window.location.pathname.split('/').pop();
            
            if (!token) {
                alert('Invalid or missing reset token. Please request a new password reset link.');
                window.location.href = '/login';
                return;
            }
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Clear previous errors
                passwordError.style.display = 'none';
                confirmPasswordError.style.display = 'none';
                
                const password = passwordInput.value;
                const confirmPassword = confirmInput.value;
                let isValid = true;
                
                // Validate password
                if (password.length < 6) {
                    passwordError.textContent = 'Password must be at least 6 characters long';
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                // Validate password match
                if (password !== confirmPassword) {
                    confirmPasswordError.textContent = 'Passwords do not match';
                    confirmPasswordError.style.display = 'block';
                    isValid = false;
                }
                
                if (isValid) {
                    // Send reset request
                    fetch(`/api/auth/reset-password/${token}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ password })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Show success message
                            resetForm.style.display = 'none';
                            successMessage.style.display = 'block';
                            
                            // Redirect to login page after a delay
                            setTimeout(() => {
                                window.location.href = '/login';
                            }, 3000);
                        } else {
                            alert(data.message || 'Password reset failed. The link may have expired.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred. Please try again later.');
                    });
                }
            });
        });
    </script>
</body>
</html>
